<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/order.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>J-PIZZA</title>
</head>

<body class="container-fluid" style="padding: 0; margin: 0;">

    <nav class="navbar sticky-top navbar-expand-lg">
        <a class="navbar-brand logo" href="index.html">J-PIZZA
            <p>Come Hungry Leave Happy</p>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item offer">
                    <a class="nav-link" href="#">ANDY 1/1</a>
                </li>

                <li class="nav-item accountuser">
                    <a class="nav-link" href="#"><img src="images/user.png" alt="user">SignIn<br>Create Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container orderform">
        <form action="">
            <div class="row">
                <div class="col-md-6 col-sm-5">
                    <div class="form-group">
                        <h1 class="text-center">PLEASE SELECT PIZZA TYPE</h1>
                        <select class="form-control name" id="pizzaselect">
                            <option selected value="choice" disabled>Choose Flavor</option>
                            <option value="pepperoni">PEPPERONI</option>
                            <option value="buffalo">BUFFALO CHICKEN</option>
                            <option value="hotspicy">HOT AND SPICY</option>
                            <option value="meatsupreme">MEAT SUPREME</option>
                            <option value="sweetchili">SWEET CHILLI CHICKEN</option>
                            <option value="gardenveggie">GARDEN VEGGIE</option>
                            <option value="pestoamore">PESTO AMORE</option>
                            <option value="tondori">SPICY TANDOORI VEGGIE</option>
                            <option value="vegetarian">MEDITERRANEAN VEGETARIAN</option>
                            <option value="mushroom">MUSHROOM</option>
                            <option value="gourmentthai">GOURMET THIN CHILI CHICKEN THAI</option>
                            <option value="gourmentbruschetta">GOURMET THIN CHICKEN BRUSCHETTA</option>
                            <option value="gourmentamore">GOURMET THIN PESTO AMORE</option>
                            <option value="gourmetromano">GOURMET THIN CHICKEN ROMANO</option>
                            <option value="offer">UNLIMITED MEDIUM 2-TOPPING PIZZAS</option>
                            <option value="offer1">2-LARGE PIZZAS + A DRINK</option>
                            <option value="offer2">LARGE PIZZA + A DRINK</option>
                            <option value="offer3">2-MEDIUM PIZZAS + A DRINK</option>
                        </select><br>

                        <select class="form-control" id="size">
                            <option selected value="0" disabled>Choose Size</option>
                            <option value="large">LARGE &nbsp; Ksh. 1200</option>
                            <option value="medium">MEDIUM &nbsp; Ksh. 850</option>
                            <option value="small">SMALL &nbsp; Ksh. 600</option>
                            
                        </select><br>

                        <select class="form-control" id="crust" style="display: none;">
                            <option selected value="0" disabled>Choose Crust</option>
                            <option value="crispy">CRISPY CRUST &nbsp; Ksh. 200</option>
                            <option value="stuffed">STUFFED CRUST &nbsp; Ksh. 150</option>
                            <option value="gluten">GLUTEN-FREE &nbsp; Ksh. 180</option>
                        </select><br>

                <label for="Toppings">Choose Toppings @ ksh. 100</label><br>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" class="custom-control-input" id="Onions" value="Onions" name="toppings">
                  <label class="custom-control-label" for="Onions">Onions</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" class="custom-control-input" id="Sausage" value="Sausage" name="toppings">
                  <label class="custom-control-label" for="Sausage">Sausage</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" class="custom-control-input" id="Black olives" value="Black olives" name="toppings">
                  <label class="custom-control-label" for="Black olives">Black Olives</label>
                </div>
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" class="order">ORDER</button>

        <div class="finalorder">
            <h2>Your Order is:</h2>
            <div id="your-orders">
                <table class="table table-sm  pizzatable">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Size</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Topping</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="ordersmade">
                        <tr>
                            <td id="pizzaname"></td>
                            <td id="pizzasize"></td>
                            <td id="pizzacrust"></td>
                            <td id="pizzatopping"></td>
                            <td id="totals"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="pizzatotal"></p>
                <p id="totalbill"></p>
                <p id="addedprice">Delivery will cost sh. 150</p>
                <p id="finallmessage"></p>
            </div>
            <button class="addPizza">Add Pizza</button>
            <button id="checkout">Checkout</button>
            <button class="deliver">DELIVERY</button>
        </div>

        <div class="delivery">
            <form action="">
                <div class="form-group">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                    <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                    <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                    <button id="final-order">Place Order</button>
                </div>
            </form>
        </div>
    </div>


    <footer class="page-footer">
        <div class="container-fluid" style="padding: 0px; margin: 0px;">
            <div class="footer">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo">J-PIZZA
                            <p>Come Hungry Leave Happy</p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="about">
                            <a href="#">ABOUT US</a>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="copyright">
                            Copyright @2020 Andrew John
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
